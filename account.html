<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>User Account System</title>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg,#4f46e5,#9333ea);
    margin: 0;
    padding: 0;
    min-height: 100vh;
  }

  header {
    background: rgba(0,0,0,0.25);
    backdrop-filter: blur(10px);
    color: #fff;
    padding: 15px 25px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 100;
  }

  header h2 { margin: 0; font-size: 22px; font-weight: 600; }

  .header-icons { display: flex; align-items: center; gap: 15px; }

  .user-icon, .user-email { font-size: 18px; cursor: pointer; }

  .dropdown {
    display: none;
    position: absolute;
    right: 20px;
    top: 70px;
    background: #fff;
    padding: 20px;
    width: 320px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    border: 1px solid #ddd;
    text-align: center;
    animation: fadeIn 0.25s ease-out;
    z-index: 99;
  }

  @keyframes fadeIn { from { opacity: 0; transform: translateY(-8px); } to { opacity: 1; transform: translateY(0); } }

  .container {
    max-width: 450px;
    background: rgba(17,24,39,0.92);
    margin: 50px auto;
    padding: 30px;
    border-radius: 18px;
    color: #fff;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  }

  .container h2 { text-align: center; margin-bottom: 20px; font-weight: 600; }

  .input-group { margin-bottom: 15px; }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #4b5563;
    background: #111827;
    color: #fff;
    font-size: 14px;
    outline: none;
    transition: 0.2s;
  }

  input:focus { border-color: #a78bfa; }

  button {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
    margin-top: 10px;
  }

  .btn-save { background: #a78bfa; color: #111827; }
  .btn-save:hover { background: #c4b5fd; }

  .btn-account { background: #111; color: #fff; }
  .btn-account:hover { background: #1f2937; }

  @media (max-width: 500px) {
    .container { margin: 30px 15px; padding: 25px; }
    header h2 { font-size: 18px; }
    .user-icon, .user-email { font-size: 16px; }
  }
</style>
</head>
<body>

<header>
  <h2>Korangi Mini Shop</h2>
  <div class="header-icons">
    <span id="userDisplay" class="user-email"></span>
    <span id="userIcon" class="user-icon">ðŸ‘¤</span>
  </div>
</header>

<div id="userBox" class="dropdown">
  <h3>Please Create Your Account</h3>
  <p style="font-size:14px; color:#666; margin:10px 0 18px; line-height:1.5;">
    Save your details once, and enjoy fast checkout every time!
  </p>
  <button class="btn-account" onclick="window.location.href='account.html'">Create My Account</button>
</div>

<div class="container">
  <h2>My Account Info</h2>
  <div class="input-group">
    <input id="name" type="text" placeholder="Full Name" />
  </div>
  <div class="input-group">
    <input id="email" type="email" placeholder="Email" readonly style="background:#eee;" />
  </div>
  <div class="input-group">
    <input id="phone" type="text" placeholder="03xx xxxxxxx" maxlength="11" />
  </div>
  <div class="input-group">
    <input id="address" type="text" placeholder="Your Address" />
  </div>
  <button class="btn-save" onclick="saveAccount()">Add Information to My Account</button>
</div>

<script>
window.onload = function() {
  const acc = JSON.parse(localStorage.getItem('userAccount'));
  const loginEmail = localStorage.getItem('loginEmail');

  // Auto-fill email from login
  if(loginEmail) {
    document.getElementById('email').value = loginEmail;
    const emailStart = loginEmail.split('@')[0].slice(0, 4);
    document.getElementById('userDisplay').innerText = emailStart + "...";
  }

  // Fill previous saved info
  if(acc){
    document.getElementById('name').value = acc.name;
    document.getElementById('phone').value = acc.phone;
    document.getElementById('address').value = acc.address;
  }
};

// Toggle dropdown
document.getElementById("userIcon").onclick = () => {
  const box = document.getElementById("userBox");
  box.style.display = box.style.display === "block" ? "none" : "block";
};

// Save account info
function saveAccount(){
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const phone = document.getElementById('phone').value;
  const address = document.getElementById('address').value;

  if(!name || !email || !phone || !address){
    alert('Please fill all fields');
    return;
  }
  if(!phone.startsWith('03') || phone.length !== 11){
    alert('Phone must start with 03 and be 11 digits');
    return;
  }

  const data = {name,email,phone,address};
  localStorage.setItem('userAccount', JSON.stringify(data));
  alert('Account Information Saved!');
  const emailStart = email.split('@')[0].slice(0, 4);
  document.getElementById('userDisplay').innerText = emailStart + "...";
};
</script>

<script src="importantcode.js"></script>

</body>
</html>
